<!DOCTYPE html>

<html>
    <head>
        
    </head>
    <body>
        <h2>Registration Form</h2>
        <table style="width: 100%; height: 100%; text-align: left;" >
            <tr>
                <th>Name :</th>
                <td>
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Middle Name">
                    <input type="text" placeholder="Last Name">
                </td>
            </tr>
            <tr>
                <th>Father Name :</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Mother Name :</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Email Id :</th>
                <td><input type="email" placeholder="abcd12@gmail.com"></td>
            </tr>
            <tr>
                <th>Gender :</th>
                <td>
                    <input type="radio" name="Gender"> Male
                    <input type="radio" name="Gender"> Female
                    <input type="radio" name="Gender"> Others
                </td>
            </tr>
            <tr>
                <th>Address :</th>
                <td><textarea rows="5" cols="40" value="address"></textarea></td>
            </tr>
            <tr>
                <th>Phone number :</th>
                <td>
                    <select>
                        <option>+90</option>
                        <option>+91</option>
                        <option>+92</option>
                        <option>+93</option>
                    </select>
                    <input type="number">
                </td>
            </tr>
            <tr><th><input type="submit" value="Submit"></th></tr>
        </table>
    </body>
</html>
